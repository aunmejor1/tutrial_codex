<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas Diarias</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestor de Tareas Diarias</h1>
        <form id="task-form">
            <label for="new-task">Nueva tarea</label>
            <input type="text" id="new-task" placeholder="AÃ±ade una nueva tarea..." required>
            <button type="submit">Agregar</button>
        </form>
        <div class="filter">
            <label for="filter-tasks">Mostrar:</label>
            <select id="filter-tasks">
                <option value="all">Todas</option>
                <option value="active">Pendientes</option>
                <option value="completed">Completadas</option>
            </select>
        </div>
        <ul id="task-list"></ul>
        <div id="stats"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
